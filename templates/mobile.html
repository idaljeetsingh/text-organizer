<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fetch - Mobile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>Send Text</h1>

        <textarea id="textContent" placeholder="Tap here to Paste & Send" readonly></textarea>
        <button id="sendBtn" type="button">Send Text</button>
    </div>

    <div class="container success-message" id="successContainer">
        <div class="checkmark-wrapper">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h2 style="color: #28a745; margin: 0;">Sent!</h2>
        <p style="color: #666; margin-top: 10px;">Check your desktop.</p>
    </div>

    <script src="{{ url_for('static', filename='mobile.js') }}"></script>
</body>
</html>
